<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP Management</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="main-page allStudent hide" pageIndex="0">
          <div class="elementary">
            <div class="title">초등</div>
            <div class="studentFrame">
              <div class="orderFrame">순서</div>
              <div class="nameFrame">이름</div>
              <div class="schoolFrame">학교</div>
              <div class="ageFrame">학년</div>
              <div class="deleteFrame">삭제</div>
            </div>
            <button class="btnAdd">+</button>
          </div>
          <div class="middle">
            <div class="title">중등</div>
            <div class="studentFrame">
              <div class="orderFrame">순서</div>
              <div class="nameFrame">이름</div>
              <div class="schoolFrame">학교</div>
              <div class="ageFrame">학년</div>
              <div class="deleteFrame">삭제</div>
            </div>
            <button class="btnAdd">+</button>
          </div>
          <div class="high">
            <div class="title">고등</div>
            <div class="studentFrame">
              <div class="orderFrame">순서</div>
              <div class="nameFrame">이름</div>
              <div class="schoolFrame">학교</div>
              <div class="ageFrame">학년</div>
              <div class="deleteFrame">삭제</div>
            </div>
            <button class="btnAdd">+</button>
          </div>
        </div>
        <div class="main-page classStudent hide" pageIndex="1">
          <div class="list">
            <button class="btnList btnElementary" btnIndex="0">초등</button>
            <button class="btnList btnMiddle" btnIndex="1">중등</button>
            <button class="btnList btnHigh" btnIndex="2">고등</button>
            <button class="btnList btnAddTable">+</button>
            <div>남은인원</div>
          </div>
          <div class="content elementary" pageIndex="0">
            <div class="section section1"></div>
            <div class="section section2"></div>
            <div class="section section3"></div>
            <div class="section section4"></div>
          </div>
          <div class="content middle hide" pageIndex="1">
            <div class="section section1"></div>
            <div class="section section2"></div>
            <div class="section section3"></div>
            <div class="section section4"></div>
          </div>
          <div class="content high hide" pageIndex="2">
            <div class="section section1"></div>
            <div class="section section2"></div>
            <div class="section section3"></div>
            <div class="section section4"></div>
          </div>
        </div>
        <div class="main-page testStudent" pageIndex="2">
          <div class="list">
            <div class="firstLine">
              <button class="btnList btnMiddle" btnIndex="0">중등</button>
              <button class="btnList btnHigh" btnIndex="1">고등</button>
            </div>
            <div class="secondLine">
              <button class="btnList btnFirst" btnIndex="0">1학년</button>
              <button class="btnList btnSecond" btnIndex="1">2학년</button>
              <button class="btnList btnThird" btnIndex="2">3학년</button>
            </div>
            <div class="thirdLine">
              <button class="btnAddTestTable">+</button>
            </div>
            <!-- <button class="btnList btnAddTable">+</button> -->
            <div>남은인원</div>
          </div>
          <div class="content middle" pageIndex="0">
            <div class="contentPage pageFirst hide" orderIndex="0">중1</div>
            <div class="contentPage pageSecond hide" orderIndex="1">중2</div>
            <div class="contentPage pageThrid hide" orderIndex="2">중3</div>
          </div>
          <div class="content high hide" pageIndex="1">
            <div class="contentPage pageFirst hide" orderIndex="0">고1</div>
            <div class="contentPage pageSecond hide" orderIndex="1">고2</div>
            <div class="contentPage pageThrid hide" orderIndex="2">고3</div>
          </div>
        </div>
        <div class="main-page moneyStudent hide" pageIndex="3">입금명단</div>
        <div class="main-page randomStudent hide" pageIndex="4">ㅇㅇ명단</div>
      </div>
      <div class="footer">
        <button class="footer-item btnAllStudent" btnIndex="0">전체명단</button>
        <button class="footer-item btnClassStudent" btnIndex="1">반별명단</button>
        <button class="footer-item btnTestStudent" btnIndex="2">시험기간명단</button>
        <button class="footer-item btnMoneyStudent" btnIndex="3">입금명단</button>
        <button class="footer-item btnRandomStudent" btnIndex="4">ㅇㅇ명단</button>
      </div>
    </div>
    <script src="src/firebase-sdk.js" type="module"></script>
    <script src="src/app.js" type="module"></script>
  </body>
</html>
